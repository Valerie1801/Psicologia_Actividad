<head>

	<meta charset="utf-8">
	<link rel="icon" type="image/png" href="/img/icono.jpg" />
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/css.css">
	<link rel="stylesheet" type="text/css" href="stilo.css">


	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"
    defer></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"
    defer></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"
    defer></script>


</head>

<body>


	<form>
		<div class="container col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12 responsive">
			<br>
			<br>
			<br>
			<form>
				<div class="card-border-dark" style="max-width: 40rem" class="text-center">

					<div class="card-header" class="text-info" class="text-center"> INICIAR SESION </div>
					<div class="card-body text-dark">
						<p class="card-text">
						<div class="row">
							<div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
								<img src="img/login2.jpg" class="img-fluid">
							</div>
							<div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
								<br>
								<input type="text" class="form-control" placeholder="Digite su Usuario" id="usuario">
								<br>
								<input type="password" class="form-control" placeholder="Digite su Contrasena"
									id="password">
								<br>
								<div class="container col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
									<input class="btn btn-outline-info my-2 my-sm-0" type="button"
										value="Iniciar Sesion" onclick="ValidarLogin()">

								</div>

							</div>

						</div>
						</p>
					</div>
				</div>

				

		</div>
		
	</form>



	<script src="js/App.js"></script>
