<!DOCTYPE html>
<html>

<head>
	<title>LOGIN</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/css.css">
	<script src="js/login.js" type="module" defer></script>
</head>

<body class=" d1">
	<form>
		<div class="container">
			<br>
			<br>
			<br>
			<form method="post">
				<div class="card-border-dark" style="max-width: 40rem" class="text-center">

					<div class="card-header" class="text-light" class="text-center"> INICIAR SESION </div>

					<div class="card-body text-dark">
						<p class="card-text">
						<div class="row">
							<div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
								<img src="img/login2.jpg" class="img-fluid">
							</div>
							<div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
								<br>
								<input type="text" class="form-control" placeholder="Digite su Usuario" id="usuario">
								<br>
								<input type="password" class="form-control" placeholder="Digite su Contrasena"
									id="password">
								<br>
								<div class="container col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
									
									<input type="button" value="Iniciar Sesion" onclick="ValidarLogin()">
							
								</div>

							</div>

						</div>
						</p>
					</div>
				</div>
				

				 <!--FORMULARIO DE INFORMACION PACIENTES-->

				 <div class="form-group">
					<div class="card border-info">
						<div class="card-header">
							<h2 class="text-center">INICIO DE SESION</h2>
						</div>

						<div class="card-body text-info text-center">

							<div class="row align-center">
								<div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
									<img src="img/login2.jpg" class="img-fluid">
								</div>
							</div>


							<div class="row">
								<div class=" col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
									<br>
									<input type="text" placeholder="Nombre" class="form-control"><br>
									<input type="text" placeholder="Apellido" class="form-control"><br>
									<input type="text" placeholder="No. Identificacion" class="form-control"><br>
									<input type="text" placeholder="Cargo" class="form-control"><br>
									<input type="text" placeholder="Contacto" class="form-control"><br>
									
								</div>
								<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
	
									<input type="submit" value="Iniciar Sesion" class="btn btn-outline-info my-2 my-sm-0" class="btn btn-info"><br>
	
								</div>
	
							</div>
	
						</div>
	
					</div>
	
				</div>
				<!--FIN FORMULARIO DE SOLICITUD-->


		</div>

	</form>
	<script src="js/App.js" ></script>
</body>

</html>
