<!DOCTYPE html>
<html>

<head>
	<title>LOGIN</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/css.css">
	<link rel="stylesheet" type="text/css" href="stilo.css">
	<script src="js/login.js" type="module" defer></script>
</head>

<body>


	<form>
		<div class="container col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12 responsive">
			<br>
			<br>
			<br>
			<form>
				<div class="card-border-dark" style="max-width: 40rem" class="text-center">

					<div class="card-header" class="text-info" class="text-center"> INICIAR SESION </div>
					<div class="card-body text-dark">
						<p class="card-text">
						<div class="row">
							<div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
								<img src="img/login2.jpg" class="img-fluid">
							</div>
							<div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
								<br>
								<input type="text" class="form-control" placeholder="Digite su Usuario" id="usuario">
								<br>
								<input type="password" class="form-control" placeholder="Digite su Contrasena"
									id="password">
								<br>
								<div class="container col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
									<input class="btn btn-outline-info my-2 my-sm-0" type="button"
										value="Iniciar Sesion" onclick="ValidarLogin()">

								</div>

							</div>

						</div>
						</p>
					</div>
				</div>

				

		</div>
		
	</form>



	<script src="js/App.js"></script>
</body>

</html>
